<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn HomeBanking</title>
    <link rel="stylesheet" href="estilos/loginStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <div class="mobileLogo mobileOnly">
                <img src="img/logo-color.svg" alt="logo" width="50px">
            </div>
            <div class="mobileOnly btn-header">
                <input type="submit" value="Ingresá" class="irToLogIn">
                <input type="submit" value="Registrate" class="irToRegistrate">
            </div>

            <section id="ingresar">
                <div class="left-flex">
                    <div class="DetailsLogIn">
                        <img src="img/logo.svg" alt="logo" width="100px" class="desktop-logo">
                        <p>¿No tenés una cuenta?</p>
                        <input type="submit" value="Registrate" class="btn white-btn desktopOnly irToRegistrate">
                    </div>
                </div>

                <div class="right-flex">
                    <div class="right-flex-wrapper">
                        <h2>Ingresar</h2>
                        <form action="" method="post">
                            <div class="inputWrapper">
                                <i class="far fa-user"></i>
                                <input type="text" name="name" placeholder="USUARIO">
                            </div>
                            <div class="inputWrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="pass" placeholder="CONTRASEÑA">
                            </div>
                            <input type="submit" value="Ingresar" class="btn color-btn">
                        </form>
                    </div>
                </div>
            </section>

            <section id="registrate" class="">
                <div class="right-flex">
                    <div class="right-flex-wrapper">
                        <h2>Registrate</h2>
                        <form action="" method="post">
                            <div class="inputWrapper">
                                <i class="far fa-user"></i>
                                <input type="text" name="mail" id="mail" placeholder="NOMBRE Y APELLIDO">
                            </div>
                            <div class="inputWrapper">
                                <i class="far fa-envelope"></i>

                                <input type="text" name="mail" id="mail" placeholder="MAIL">
                            </div>
                            <div class="inputWrapper">
                                <i class="far fa-user"></i>
                                <input type="text" name="name" placeholder="USUARIO">
                            </div>
                            <div class="inputWrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="pass" placeholder="CONTRASEÑA">
                            </div>
                            <input type="submit" value="Ingresar" class="btn color-btn">
                        </form>
                    </div>
                </div>

                <div class="left-flex">
                    <div class="DetailsLogIn">
                        <img src="img/logo.svg" alt="logo" width="100px" class="desktop-logo">
                        <p>¿Ya tenés una cuenta?</p>
                        <input type="submit" value="Iniciá Sesión" class="btn white-btn desktopOnly irToLogIn">
                    </div>
                </div>
            </section>
            <div class="bg-login">
            </div>
            <img src="img/pattern-bg.png" alt="bg" width="100%" height="100%" class="bgPattern">
        </div>
    </div>
    <script src="js/login.js"></script>

</body>

</html>
